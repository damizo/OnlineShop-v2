            integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7"

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js"
            integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK"
            crossorigin="anonymous"></script>
    <script src="/node_modules/angular-translate/dist/angular-translate.js"></script>
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>

    <script src="././assets/outer/js/star-rating.js" type="text/javascript"></script>
    <script src="././assets/outer/themes/krajee-svg/theme.js"></script>

    <!--controlllers-->

    <script src="controller/authenticationController.js"></script>
    <script src="controller/homeController.js"></script>
    <script src="controller/registrationController.js"></script>
    <script src="controller/contactController.js"></script>
    <script src="controller/catalogueController.js"></script>
</head>
<body ng-app="app">
<header ng-controller="authenticationController">
    <nav class="navbar navbar-fixed-top navbar-dark bg-inverse back">
        <ul class="nav navbar-nav pull-xs-left">
            <li class="nav-item active">
                <a class="nav-link" href="#home">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#contact">Contact</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#catalogue">Catalogue</a>
            </li>
        </ul>
        <ul class="nav navbar-nav pull-xs-right right">
            <div class="col-md-offset-2 col-md-2 absolute" id="box-login">
                <form class="form-horizontal" id="contact_form">
                    <fieldset>
                        <div class="form-group">
                            <div class="col-md-12">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                    <input name="first_name" placeholder="Email" class="form-control" type="text">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">

                            <div class="col-md-12">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                                    <input name="email" placeholder="Password" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group confirm-button-login">
                                <button class="btn btn-success margin-top">Log in</button>
                            </div>
                        </div>

                    </fieldset>
                </form>
            </div>
            <li class="nav-item">
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#register">Register</a>
            </li>
            <li class="nav-item">
                <a class="nav-link login" ng-click="showLoginPopup()">Log in</a>
            </li>
            <li ng-show="!userLoggedIn()" class="nav-item">
                <a class="nav-link" href="#">Logout</a>
            </li>
        </ul>


    </nav>
</header>

<div class="container">
    <div class="starter-template">
        <div ng-view></div>
    </div>
</div>

<script>
    (function () {
        emailjs.init("user_xQkLR1r0qcbaAy7JBv6Rt");
    })();
</script>

</body>
