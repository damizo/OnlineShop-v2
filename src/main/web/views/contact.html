<div ng-controller="contactController">
    <div class="container-fluid semi">
        <p id="header" class="lead head">If you have any questions then fill the form below and contact us!</p>
        <div class="row-fluid form-registration">
            <div class="col-md-offset-12 col-md-12" id="box">
                <h2>Contact Us!</h2>
                <hr>
                <form class="form-horizontal"  id="contact_form">
                    <fieldset>
                        <div class="form-group">

                            <div class="col-md-12">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                    <input name="first_name" placeholder="Name" class="form-control" type="text">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">

                            <div class="col-md-12">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                                    <input name="email" placeholder="E-Mail Address" class="form-control" type="text">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">

                            <div class="col-md-12">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-phone"></i></span>
                                    <input name="phone" placeholder="(005)501-120101" class="form-control" type="text">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">

                            <div class="col-md-12">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-pencil"></i></span>
                                    <textarea class="form-control" name="comment" placeholder="Message"></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="form-group confirm-button">

                            <div class="col-md-6" style="width: 60% !important; margin-top: 10px; margin-bottom:10px;">
                                <button type="submit" class="btn btn-warning pull-right">Send <span
                                        class="fa fa-send"></span></button>
                            </div>
                        </div>

                    </fieldset>
                </form>
            </div>
        </div>
    </div>
