<div>
    <h2>Product management</h2>
</div>
<div class="divide20">
</div>

<div class="form-group">
    <div class="col-md-12">
        <div class="col-md-3">
        <input placeholder="Title" type="text" maxlength="25" class="form-control" ng-model="product.title"/>
        </div>
    </div>
    <div class="col-md-12">
        <div class="col-md-3">
        <input placeholder="Price" type="text" maxlength="5" class="form-control" ng-model="product.price"/>
        </div>
    </div>
    <div class="col-md-12">
        <div class="col-md-3">
        <input placeholder="Quantity" type="text" maxlength="2" class="form-control" ng-model="product.quantity"/>
        </div>
    </div>
</div>
