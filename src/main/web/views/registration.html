<div ng-controller="registrationController">

    <div class="container semi">
        <p id="header" class="lead head">Just fill the form below and start order products!</p>
        <div class="form-registration" id="box">
            <div id="snackbar">Only email and password are required!</div>
            <form>
                    <div class="form-group margins">
                        <h2>Create account</i></h2>
                    </div>
                    <div class="form-group margins">
                        <label class="control-label" for="name">Your name:</label>
                        <input ng-model="user.name" required="true" id="name" type="text" maxlength="50" class="form-control">
                    </div>
                    <div class="form-group margins">
                        <label class="control-label" for="email">Email:</label>
                        <input ng-model="user.email" required="true" id="email" type="email" maxlength="50" class="form-control">
                    </div>
                    <div class="form-group margins">
                        <label class="control-label" for="repeatemail">Repeat email:</label>
                        <input ng-model="user.repeated_email" required="true" id="repeatemail" type="email" maxlength="50" class="form-control">
                    </div>
                    <div class="form-group margins">
                        <label class="control-label" for="password">Password:</label>
                        <input ng-model="user.password" required="true" id="password" type="password" maxlength="25" class="form-control"
                               placeholder="at least 6 characters" length="40">
                    </div>
                    <div class="form-group margins">
                        <label class="control-label" for="repeatpassword">Repeat password:</label>
                        <input ng-model="user.repeated_password" required="true" id="repeatpassword" type="password" maxlength="25" class="form-control">
                    </div>
                    <div class="form-group margins">
                        <button ng-click="createUser()" id="submit" type="submit" class="btn btn-primary btn-block">Create account</button>
                    </div>
                    <p class="form-group">By creating an account, you agree to our <a href="#">Terms of Use</a> and our
                        <a
                                href="#">Privacy Policy</a>.</p>
                    <hr>
                    <p></p>Already have an account? <a href="#">Sign in</a></p>
            </form>
        </div>
    </div>

</div>
